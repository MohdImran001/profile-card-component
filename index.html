<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="./style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
  <div class="wrapper">
    <div class="card">

      <img src="./images/bg-pattern-card.svg" class="bg-image">

      <div class="profile-picture">
        <img src="./images/image-victor.jpg">
      </div>

      <div class="name">
        <p class="text-lg">Victor Crest  <span class="age">26</span> </p>
      </div>

      <div class="city">
        <p class="text-sm">London</p>
      </div>

      <div class="status">

        <div class="followers">
          <p class="text-lg">
            80K
          </p>
          <p class="text-sm -mt">
            Followers
          </p>
        </div>

        <div class="likes">
          <p class="text-lg">
            803K
          </p>
          <p class="text-sm -mt">
            Likes
          </p>
        </div>
      
        <div class="photos">
          <p class="text-lg">
            1.4K
          </p>
          <p class="text-sm -mt">
            Photos
          </p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
